measures_list: 
  - "art_obj_success"
  - "art_obj_reward"
  - "art_obj_state"
  - "art_obj_at_desired_state"
  - "ee_dist_to_marker"
  - "ee_to_rest_distance"
  - "force_terminate"
  - "reward"
  - "did_pick_object"
