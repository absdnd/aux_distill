task_id: 9
type: MonoNavRearrangeOpenDrawerTask-v0
reward_measure: art_obj_reward
success_measure: art_obj_success
env_task_gym_id: "HabitatNavOpenCabinetTask"
task_spec_base_path: "skill_chain/pddl"
task_spec: "nav_open_cab"
use_marker_options: ["cab_push_point_5"]
update_measures:
  dataset:
    data_path: "data/datasets/replica_cad/rearrange/v1/{split}/in_drawer_1k_100.json.gz"
  task.measurements.mono_nav_to_obj_success: 
      must_call_stop: False
  # environment.iterator_options:
    # filter_criteria: ["art"]
